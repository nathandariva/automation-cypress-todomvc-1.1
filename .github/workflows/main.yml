
name: TODO-Version-1.1.0
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]
    steps:
     - uses: actions/checkout@v2
     - name: Setup Node.js environment
       uses: actions/setup-node@v3.0.0
       with:
        node-version: ${{ matrix.node-version }}
     - run: npm install 
     - run: npm run test:e2e 
